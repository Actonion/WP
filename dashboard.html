<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusTrade - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            color: #1e3c72;
            font-weight: 600;
            margin-left: 1.5rem;
            font-size: 1rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #2a5298;
        }

        .container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            margin: 1.5rem auto;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background-color: #ffffff;
        }

        .search-box:focus {
            box-shadow: 0 0 5px 2px rgba(0, 123, 255, 0.6);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            justify-items: center;
            margin-top: 3rem;
        }

        .category {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            color: #1e3c72;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            text-align: center;
        }

        .category:hover {
            background: #1e3c72;
            color: white;
        }

        .list-item-section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-top: 4rem;
            border-radius: 10px;
            text-align: center;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            background: #1e3c72;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer p {
            margin: 1rem 0;
        }

        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .footer .footer-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .footer .footer-links a:hover {
            color: #f4a261;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .category {
                font-size: 0.9rem;
            }

            .footer .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>CampusTrade</h1>
        <div>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <h2>Find Items for Rent/Trade on Campus</h2>
        <input type="text" class="search-box" id="searchBox" placeholder="Search for books, bikes, gadgets..." onkeyup="searchItems()">
        <div class="categories" id="categories">
            <div class="category">Books</div>
            <div class="category">Electronics</div>
            <div class="category">Bicycles</div>
            <div class="category">Furniture</div>
            <div class="category">Other</div>
        </div>
    </div>

    <div class="list-item-section">
        <a href="list-item.html" style="background: #f4a261; color: white; padding: 1rem 2rem; border-radius: 8px; font-weight: bold; text-decoration: none; transition: 0.3s;">List Your Item</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 CampusTrade | Connecting Students Through Shared Resources</p>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>

    <script>
        function searchItems() {
            let query = document.getElementById('searchBox').value.toLowerCase();
            let categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                if (category.textContent.toLowerCase().includes(query)) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
